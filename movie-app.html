<!DOCTYPE html>
<html>
<head>
	<title>jQuery Version of Movie App</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Diplomata|Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
	<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script> <!-- For the image loading with isotope -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="header-section">
				<div class="header">
					<h1 class="text-center">Movie Database</h1>
				</div>

				<div id="genre-buttons" class="<col-sm-12 text-center">
					<!-- jQuery, put our buttons in please -->
				</div>

				<div id="search-container" class="col-sm-12 text-center">
					<form id="movie-form">
						<input id="search-input" type="text" placeholder="Enter your movie search here" />
						<button type="submit" class="btn btn-warning">Search</button>
					</form>
				</div>

				<div class="row">
					<h3 class="movie-type text-center">Now Playing</h3>
				</div>
			</div>
		</div>

		<div class="row">
			<div id="movie-grid" class="col-sm-12">
				<!-- jQuery, don't fail us now... get us the movie posters! -->
			</div>
		</div>
	</div>


	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
	      </div>
	      <div class="modal-body">
	        <div class="modal-details"></div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>


</body>
</html>
